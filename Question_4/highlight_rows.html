<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	// Added 'select all' functionality - add on functionality
    function toggleCheckboxes(checkbox) {
      const checkboxes = document.querySelectorAll(".picklist tbody input[type='checkbox']");
      checkboxes.forEach(item => {
        item.checked = checkbox.checked;
      });
    }

	//Procedure used to highlight selected rows
    function highlightSelectedRows(tableSelector, highlightClass) {
		$(document).on("click", "#highlight", function() {
        $(`${tableSelector} tbody tr`).each(function() {
          var checkbox = $(this).find("input[type='checkbox']");
          var row = $(this);
          if (checkbox.is(":checked")) {
            row.addClass(highlightClass);
          } else {
            row.removeClass(highlightClass);
          }
        });
      });
    }

	$(document).ready(function() {
      highlightSelectedRows("table.picklist", "highlight");
    });
  </script>
